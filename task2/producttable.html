<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Product table</title>
</head>
<body>

        <h1>Product Table</h1>
    </center>
    <table border="2" height="350" width="750" cellpadding="30" align="center">
        <thead>
            <tr bgcolor="grey">
                <th>ID</th>
                <th>Product Name</th>   
                <th>Company</th>
                <th>Price</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>01</td>
                <td>Laptoop</td>
                <td>Electronics </td>
                <td>$9999</td>
                <td>20</td>
            </tr>
            <tr>
                <td>02</td>
                <td>Mobile</td>
                <td>Electronics</td>
                <td>$9999</td>
                <td>22</td>
            </tr>
            <tr>
                <td>03</td>
                <td>Bookshelf</td>
                <td>Electronics</td>
                <td>$9999</td>
                <td>28</td>
            </tr>
            <tr>
                <td>04</td>
                <td>Laptop</td>
                <td>Electronics</td>
                <td>$9999</td>
                <td>10</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
